<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    	<link rel="stylesheet" href="css/Style.css" />
		<!-- Mi Miniatura y Titulo -->
    	<title>Ricardo Vilchez T2-S11</title>
    	<link href="Img/RV.jpg" rel="shortcut icon" />
  	</head>
  	<body>
    <div class="form-container">
      	<div class="login-container">
			<!-- Blizzard Superior Login -->
			<img src="img/Blizzard.png" class="BlizzardIcon">
			
			<!-- Usuario y Contrasena -->
        	<form action="">
          	<p>
            	<label for="username">Usuario</label>
            	<input class="input" type="text" name="username" />
          	</p>
          	<p>
            	<label for="password">Contraseña</label>
           	 	<input class="input" type="password" name="password" />
         	</p>

			<!-- Casilla Recuerdame -->
			<div class="options">
            	<div>
              		Recuerdame <input type="checkbox" name="remeberme" id="" />
            	</div>
            	<div>
              		<a href="#">Olvide mi contraseña</a>
            	</div>
         	</div>

			<!-- Iniciar Sesion Boton -->
          	<p>
            	<input class="btn btn-login" type="submit" value="Iniciar sesión" />
          	</p>
          	
			<!-- Otros Metodos de Logeo Botones -->
			<div class="providers">
            	<span>Otros métodos de autenticación:</span>
            	<button class="mda google-provider"><img src="img/GoogleLogo.png" Class="mdaIcon google">Google</button>
            	<button class="mda facebook-provider"><img src="img/FacebookLogo.png" Class="mdaIcon facebook">Facebook</button>
            	<button class="mda twitter-provider"><img src="img/TwitterLogo.png" Class="mdaIcon twitter">Twitter</button>
          	</div>
        	</form>
      	</div>
		
		<!-- Pantalla Derecha -->
      	<div class="welcome-screen-container"></div>
   	</div>
   	</body>
</html>
